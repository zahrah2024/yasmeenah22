<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Paypal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/font-awesome.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="links">
                <div class="logo">Logo</div>
                <a href="" class="active">Home</a>
                <a href="">Send</a>
                <a href="">Wallet</a>
                <a href="">Activity</a>
                <a href="">Help</a>
            </div>
            <div class="logout">
                <a href="">
                    <i class="fa fa-bell"></i>
                </a>
                <a href="">
                    <i class="fa fa-cog"></i>
                </a>
                <a href="">LOG OUT</a>
            </div>
        </div>
        <!-- end of nav -->
        <div class="content">
            <div class="linkcard">
                <div class="cardlink">
                    <div class="logo">
                        <i class="fa fa- id-card"></i>
                    </div>
                    <div class="cardcontent">
                        <p>link a card</p>
                        <p>send payment in minutes</p>
                    </div>
                </div>
                <!-- end of cardcontent -->
                <div class="linkactivity">
                    <div class="cardcontent">
                        <p>Recent Activity</p>
                        <p>see when money comes in,and when it goes out, <br>
                        you will find your recent paypal activity</p>
                        <a href="">Show all</a>
                    </div>
                </div>
            </div>
            <!-- end of linkcard -->
            <div class="card">
                <h3>cards</h3>
                <div class="rightcard">
                    <i class="fa fa-id-card"></i>
                    <p>shop and send payment more securely, <br>
                    link your card now</p>
                </div>
                <a href="">Link a card</a>
            </div>
        </div>
    </div>
    </div>
    
    
      
       
</body>
</html>
